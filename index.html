<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Raman - Quality Clothing</title>
  </head>

  <body>
    <header>
      <nav class="navbar is-white" role="navigation">
        <!-- Logo generated using AI and website:logo.com -->
        <div class="navbar-brand">
          <a class="navbar-item" id="nav-home-logo">
            <img
              src="/src/images/RamanLogo.png"
              alt="Raman Logo"
              style="height: 70px; width: auto"
            />
          </a>
        </div>
        <div class="navbar-menu is-active">
          <div
            class="navbar-start is-flex is-justify-content-center"
            style="flex: 1"
          >
            <a class="navbar-item" id="nav-home">Home</a>
            <a class="navbar-item" id="nav-browse">Browse</a>
            <a class="navbar-item" id="nav-about">About Us</a>
          </div>
          <div class="navbar-end">
            <a
              class="navbar-item cart-wrapper"
              id="nav-cart"
              style="position: relative"
            >
              <span class="icon">
                <img
                  src="/src/images/CartIcon.png"
                  alt="Cart"
                  class="cart-icon"
                />
              </span>
              <span id="nav-cart-quantity" class="cart-badge">0</span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <article id="home" class="is-hidden"></article>
      <article id="browse" class="is-hidden"></article>
      <article id="product" class="is-hidden product-page"></article>
      <article id="shopping-cart" class="is-hidden"></article>
      <dialog id="about-us"></dialog>
      <div id="snackbar"></div>
    </main>
    <footer class="footer has-background-light mt-6 py-4">
      <div class="has-text-centered">
        <figure class="is-inline-block" style="margin: 0">
          <img
            src="/src/images/RamanLogo.png"
            alt="Raman Logo"
            style="height: 70px; width: auto"
          />
        </figure>
        <p class="has-text-grey mt-1">Quality Clothing For Everyone</p>
        <p class="has-text-grey mt-1">Github links</p>
        <p class="has-text-grey mt-3">Made by Manjot and Ramos</p>
      </div>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
