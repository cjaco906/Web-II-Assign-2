<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"

  <body>
    <header>
      <nav class="navbar is-white" role="navigation">
        <!-- Logo generated using AI and website:logo.com -->
        <div class="navbar-brand">
          <a class="navbar-item" id="nav-home-logo">
            <img
              src="/src/images/RamanLogo.png"
              alt="Raman Logo"
              style="height: 70px; width: auto"
            />
          </a>
        </div>

        <div class="navbar-menu is-active">
          <!-- CENTER LINKS -->
          <div
            class="navbar-start is-flex is-justify-content-center"
            style="flex: 1"
          >
            <a class="navbar-item" id="nav-home">Home</a>
            <a class="navbar-item" id="nav-browse">Browse</a>
            <a class="navbar-item" id="nav-about">About Us</a>
          </div>

          <!-- RIGHT SIDE CART -->
          <div class="navbar-end">
            <a class="navbar-item" id="nav-cart">
              <span class="icon">
                <img
                  src="/src/images/CartIcon.png"
                  alt="Cart"
                  style="height: 24px; width: auto"
                />
              </span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <article id="home" class="is-hidden"></article>
      <article id="browse" class="is-hidden"></article>
      <article id="product" class="is-hidden product-page"></article>
      <article id="shopping-cart" class="is-hidden"></article>
      <dialog id="about-us" class="is-hidden"></dialog>
      <button id="test-product-button" class="button is-primary" style="margin: 20px;">
  Test Product Page
</button>

    </main>

    <footer class="footer has-background-light mt-6 py-4">
      <div class="has-text-centered">
        <figure class="is-inline-block" style="margin: 0">
          <img
            src="/src/images/RamanLogo.png"
            alt="Raman Logo"
            style="height: 70px; width: auto"
          />
        </figure>

        <p class="has-text-grey mt-1">Quality Clothing For Everyone</p>

        <p class="has-text-grey mt-1">Github links</p>

        <p class="has-text-grey mt-3">Made by Manjot and Ramos</p>
      </div>
    </footer>



    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/main.js"></script>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("test-product-button");
    if (!btn) {
      console.error("test-product-button not found");
      return;
    }

    const demoProduct = {
      id: "P001",
      name: "Silk Wrap Blouse",
      description:
        "Elegant wrap blouse crafted from luxurious silk with adjustable tie waist and feminine draping. Perfect for office or evening occasions.",
      price: 89.99,
      material: "100% Silk"
    };

    btn.addEventListener("click", () => {
      console.log("Loading test product...");

      // hide other pages
      document.querySelector("#home")?.classList.add("is-hidden");
      document.querySelector("#browse")?.classList.add("is-hidden");
      document.querySelector("#shopping-cart")?.classList.add("is-hidden");

      // show product page
      const productPage = document.querySelector("#product");
      productPage?.classList.remove("is-hidden");

      // fill fields created by ProductView (if backend ran correctly)
      const titleEl = document.getElementById("details-title");
      const priceEl = document.getElementById("details-price");
      const descEl = document.getElementById("details-description");
      const matEl = document.getElementById("details-material");
      const mainImg = document.getElementById("details-main-image");
      const img2 = document.getElementById("details-other-second");
      const img3 = document.getElementById("details-other-third");

      if (!titleEl) {
        console.error(
          "Product detail elements not found. Check that ProductView.create('product') runs without errors."
        );
        return;
      }

      titleEl.textContent = demoProduct.name;
      priceEl.textContent = "â‚¬" + demoProduct.price;
      descEl.textContent = demoProduct.description;
      matEl.textContent = demoProduct.material;

      mainImg.src = "https://picsum.photos/700?random=1";
      img2.src = "https://picsum.photos/200?random=2";
      img3.src = "https://picsum.photos/200?random=3";
    });
  });
</script>
</body>

</html>
